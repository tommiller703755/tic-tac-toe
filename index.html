<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="game">
            <div id="turn-tracker">Player's turn...</div>
            <div id="main-container">
                <div id="score-board">
                    <div id="score-title">Score Board:</div>
                    <div id="score-row">
                        <div class="score"><div id="player-score" >Player Score:</div>
                            <div id="player-score-value">0</div>
                        </div>
                        <div class="score"><div id="computer-score">Computer Score:</div>
                            <div id="computer-score-value">0</div>
                        </div>
                    </div>
                    
                    <div id="button-box">
                        <button class="name-button" id="player-1-button">Change Player 1 Name</button>
                        <button class="name-button" id="player-2-button">Change Player 2 Name</button>
                    </div>
                </div>
                <div id="grid"></div>
            </div>
            
            <div id="buttons">
                <button id="reset-button">Reset Game</button>
                <button id="toggle-button">Toggle Game Mode</button>
            </div>
            

            <script src="./script.js"></script>
            <audio id="player-sound">
                <source src="./Audio/pop-player.mp3" type="audio/mp3">
            </audio>
            <audio id="computer-sound">
                <source src="./Audio/pop-computer.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</hmtl>
