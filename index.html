<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="game">
            <div id="turn-tracker">Player's turn...</div>
            <div id="score-board">
                <div id="score-title">Score Board:</div>
                <div id="player-score"></div>
                <div id="computer-score"></div>
            </div>
            <div id="grid"></div>
            <div id="buttons">
                <button id="reset-button">Reset Game</button>
                <button id="toggle-button">Toggle Game Mode</button>
            </div>
            

            <script src="./script.js"></script>
        </div>
    </body>
</hmtl>
